<form class="form-horizontal" name="loginForm" [formGroup]="loginForm" (submit)="onSubmitLoginForm()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <div class="panel-title">Sign-In</div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label col-sm-3">Username</label>
          <div class="col-sm-9" [ngClass]="{'has-error': loginForm.get('name').errors && (loginForm.get('name').touched || loginForm.get('name').dirty)}">
            <input class="form-control" name="fullName" formControlName="name" (blur)="showValidationErrors()" />
            <span class="help-block" *ngIf="loginForm.get('name').errors && (loginForm.get('name').touched || loginForm.get('name').dirty)">
              <span *ngIf="loginForm.get('name').errors.required">
                Username is required
              </span>
              <span *ngIf="loginForm.get('name').errors.minlength || loginForm.get('name').errors.maxlength">
                  Username is contain 2-10 character
              </span>
            </span>
          </div>
        </div>        
        <div class="form-group">
          <label class="control-label col-sm-3">Password</label>
          <div class="col-sm-9" [ngClass]="{'has-error': loginFormErr.password}">
            <input type="password" name="password" class="form-control" formControlName="password" (blur)="showValidationErrors()" />
            <span class="help-block" *ngIf="loginFormErr.password">
              {{loginFormErr.password}}
            </span>
          </div>
        </div>        
      </div>
      <div class="panel-footer">
        <div class="btn-toolbar">
          <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
        </div>
      </div>
    </div>
  </form>
